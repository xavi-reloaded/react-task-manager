<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Todo Example</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Listado de Empleados</h1>
  <hr>
	<div class="widgets fadein">
		<div id="bottom-right">

			<div id="todo" class="show" style="opacity: 1;">
				<div class="pane todo-pane todo-list">
					<div class="todo-list-header">
						<div id="todo-count"></div>
					</div>
					<ol>
					</ol>
					<input id="todo-new" class="todo-input" type="text" placeholder="New todo">
				</div>
				<span id="todo-remaining"></span>
				<!--<a href="" id="clear-completed">archive done</a>-->
				<span class="toggle todo-toggle">Todo</span>
			</div>

		</div>
	</div>




  <script src="/js/bundle.js"></script>
</body>
</html>
